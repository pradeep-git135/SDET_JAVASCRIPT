<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getalert()">click here to get allert</button><br><br><br>
    <button onclick="getconfirm()">click here to get confirm</button><br><br><br><br>
    <button onclick="getprompt()">click here to get prompt</button>
    <script>
        function getalert() {
           alert("i am a js alert")
        }
        function getconfirm() {
           confirm("i am a js confirm")
        }
        function getprompt() {
           prompt("i am a js prompt")
        }
    </script>
</body>
</html>
